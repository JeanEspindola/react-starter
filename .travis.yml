language: node_js
node_js:
  - 6

branches:
  only:
    - master

notifications:
  email:
    on_success: never

before_install:
  - pip install --user codecov

before_script:
  - npm install

cache:
  directories:
    - node_modules

script:
  - npm run build
  - npm test

after_success:
  - codecov --file coverage/lcov.info --disable search